<div class="product-group">
  <div class="card" *ngFor="let product of products">
    <img src="{{ product.image }}" class="card-img-top" alt="product" />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <div class="card-text mb-5">售價 ${{ product.price }}</div>
      <div class="product-count d-flex mb-4">
        <button
          class="minus border-right-0"
          (click)="product.count = product.count - 1"
          [disabled]="product.count <= 0"
        >
          -
        </button>
        <input
          type="number"
          class="count border-right-0 border-left-0"
          (blur)="checkCount(product.selfPk)"
          [(ngModel)]="product.count"
        />
        <button
          class="plus border-left-0"
          (click)="product.count = product.count + 1"
        >
          +
        </button>
      </div>
      <button class="btn btn-primary mr-2">加入購物車</button>
      <button class="btn btn-info mr-2">商品介紹</button>
    </div>
  </div>
</div>
