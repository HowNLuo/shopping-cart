<div class="product-group">
  <div class="card" *ngFor="let product of products">
    <img src="{{ product.image }}" class="card-img-top" alt="product" />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <div class="card-text mb-5">售價 ${{ product.price }}</div>
      <div class="product-count d-flex mb-4">
        <button
          class="minus border-right-0"
          (click)="product.count = product.count - 1"
          [disabled]="product.count <= 1"
        >
          -
        </button>
        <input
          type="number"
          class="count border-right-0 border-left-0"
          (blur)="checkCount(product.selfPk)"
          [(ngModel)]="product.count"
        />
        <button
          class="plus border-left-0"
          (click)="product.count = product.count + 1"
          [disabled]="product.count >= 999"
        >
          +
        </button>
      </div>
      <button
        class="btn btn-primary mr-2"
        (click)="addToShoppingCart(product.selfPk)"
      >
        加入購物車
      </button>
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-info"
        data-toggle="modal"
        [attr.data-target]="'#exampleModal' + product.selfPk"
      >
        商品介紹
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        [attr.id]="'exampleModal' + product.selfPk"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                {{ product.name }}
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">{{ product.description }}</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                關閉
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
